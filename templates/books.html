{% extends "template.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<form action="{{ url_for('logout') }}" method="POST">
    <button class="log-out">Log Out</button>
</form>
<!-- empty h1 used as an empty container -->
<h1></h1>
<div>
    <div class="search">
        <label for="searchbar">Lets search for a book</label>
        <form action="{{ url_for('books') }}" method="POST">
            <input type="text" class="search-width" name="search-input"> <br>
            <input type="radio" name="options" id="isbn" value="isbn"> ISBN
            <input type="radio" name="options" id="title" value="title" checked="checked"> Title
            <input type="radio" name="options" id="author" value="author"> Author
            <p>
                <button>Search</button>
            </p>
        </form>
    </div>
</div>

<table class="results">
    <th>ISBN</th>
    <th>TITLE</th>
    <th>AUTHOR</th>
    {% for book in books %}
    <tr>
        <td>{{ book.isbn }}</td>
        <td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.title }}</a></td>
        <td>{{ book.author }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
