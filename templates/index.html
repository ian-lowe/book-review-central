{% extends "template.html" %}

{% block title %}
    Book Review Central
{% endblock %}

{% block body %}
    <h1>Book Review Central</h1>

    <div class="center-form">
        <label for="register">Register</label>
        <form action="{{ url_for('register') }}" method="post" id="register">
            <input type="text" name="username-reg" placeholder="Choose a username">
            <input type="password" name="password-reg" placeholder="Choose a password">
            <div class="register-button">
                <button>Create Account</button><span class="reg-btn">{{ message }}</span>
            </div>
        </form>
        <h5>OR</h5>
        <label for="log-in">Log In</label>
        <form action="{{ url_for('search') }}" method="post" id="log-in">
            <input type="text" name="username" placeholder="Enter your username">
            <input type="password" name="password" placeholder="Enter your password">
            <div class="register-button">
                <button>Enter Site</button>
            </div>
        </form>
    </div>
   
{% endblock %}
